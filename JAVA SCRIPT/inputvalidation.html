<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css">
#sp_id{

color: red;
}
input{
outline: none;
}
</style>
</head>
<body>
<label>Enter Name</label>
<input type="text" onkeyup="sample(this.value)" id="ins_id">
<br>
<span id="sp_id"></span>
<script type="text/javascript">
function sample(str){
if(str.length<'3'){

document.getElementById('sp_id').innerText="Please Enter the value"
let a=document.getElementById('ins_id')
a.style.border='4px solid red';
}
else{
document.getElementById('sp_id').innerText=''
let a=document.getElementById('ins_id')
a.style.border='1px solid black';
}
}
</script>
</body>
</html>
