<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<center>
	<div style="height: 400px;width: 650px;border: 1px solid black;margin: 20px;">
		<div style="height: 400px;width: 420px;border: 1px solid black;float: left;">
			
			<div style="height: 400px;width: 120px;border: 1px solid black;float: left;"><img src="img1.jpg" style="height: 200px;width:100px" onclick="getimage('img1.jpg')"></div>
			<div style="height: 400px;width: 120px;border: 1px solid black;float: left;"><img src="img3.jpg" style="height: 200px;width:100px" onclick="getimage('img3.jpg')"></div>
				<div style="height: 400px;width: 120px;border: 1px solid black;float: right;"><img src="img4.jpg" style="height: 200px;width:100px" onclick="getimage('img4.jpg')"></div>
			<!-- <img src="img1.jpg" style="height: 200px;width:100px" onclick="getimage('1.jpg')">
			<img src="img3.jpg" style="height: 200px;width:100px" onclick="getimage('3.jpg')">
			<img src="img4.jpg" style="height: 200px;width:100px" onclick="getimage('4.jpg')"> -->
		</div>
		<div style="height: 400px;width: 200px;border: 1px solid black;float: right;" id="output_id"></div>
	</center>
	<script type="text/javascript">
		function getimage(img_path){
			document.getElementById('output_id').innerHTML="<img src='"+img_path+"' style='width:200px;height:200px;' />";
		}
	</script>
</body>
</html>
