<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div style="height: 500px;width: 1200;text-align: center;">
		<img src="candlecake.jpg" onmouseover="fun1()" onmouseout="fun2()" id="img" style="height:100%">
	</div>
	<script type="text/javascript">
		function fun1() {
			document.getElementById('img').src="cakewithcandles.jpg";
		}
		function fun2() {
			document.getElementById('img').src="candlecake.jpg";
		}
	</script>
</body>
</html>
