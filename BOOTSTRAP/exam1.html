<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style1.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title></title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="img">
      <img src="https://media.istockphoto.com/id/1139665893/vector/customer-profile-account-in-a-mobile-application-digital-marketing-user-overview-data.jpg?s=612x612&w=0&k=20&c=njEANxMHKQSFrGhcyqaeU9W7gLldMEHSO26ip2eOMnE=">
      </div>
      
      <hr class="d-sm-none"><br><br><br><br><br><br><br><br>
			<h2>Create an Account</h2>
		</div>
		<div class="col-md-6"><br><br><br>
			<form>
				<input type="text" placeholder="enter first name">
				<input type="text" placeholder="enter last name"><br><br>
				<input type="email" placeholder="enter valid email"><br><br>
				<input type="phone" placeholder="enter valid mobile number"><br><br>
				<input type="text" placeholder="enter your role"><br><br>
				<input type="Password" placeholder="enter password"><br><br>
				<input type="Password" placeholder="Re enter password"><br><br>
				<button class="button">Create your account</button><br><br>
				<p>----------------------OR--------------------</p>
				<button class="fbutton"><i class="fa-brands fa-facebook"></i>Continue with facebook</button><br><br>
				<button class="gbutton"><i class="fa-brands fa-twitter"></i>Continue with Twitter</button>
				<p>Already Registered?</p>
				<p class="pl">Login</p>
			</form></div>
	</div>
</div>
</body>
</html>
